<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1>Αίτηση Συμμετοχής</h1>

    <h2>Προσωπικά Στοιχεία</h2>
    <form action="">
            <div>
                <label for="fldFirstname">Όνομα</label>
                <input type="text" name="firstname" id="fldFirstname" minlength="5" maxlength="15">

                <label for="fldLastname">Επώνυμο</label>
                <input type="text" name="lastname" id="fldLastname" minlength="5" maxlength="20">

                <label for="fldFatherName">Πατρώνυμο</label>
                <input type="text" name="father-name" id="fldFatherName" minlength="5" maxlength="15">
            </div>
    </form>

    <h2>Στοιχεία Κατοικίας</h2>
    <form action="">
        <div>
            <label for="fldAddress">Δεύθυνση Κατοικίας</label>
            <input type="text" name="address" id="fldAddress" minlength="5" maxlength="20">

            <label for="fldAdressNumber">Αριθμός</label>
            <input type="text" name="adress-number" id="fldAdressNumber" maxlength="3">

            <label for="fldZip">ΤΚ</label>
            <input type="text" name="zip" id="fldZip" minlength="5" maxlength="5">
        </div>
    </form>

    <h2>Στοιχεία Επικοινωνίας</h2>
    <form action="">
        <div>
            <label for="fldPhoneNumber">Τηλέφωνο</label>
            <input type="text" name="phone-number" id="fldPhoneNumber" minlength="5" maxlength="13">

            <label for="fldMobileNumber">Κινητό</label>
            <input type="text" name="mobile-number" id="fldMobileNumber" minlength="5" maxlength="13">
        </div>
    </form>


</body>
</html>
